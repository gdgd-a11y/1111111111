<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام سجل الديون المطور</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>

    <div id="loginScreen" class="glass-panel text-center" style="max-width: 400px; margin: 100px auto; padding: 30px;">
        <button id="installAppBtn" class="btn-glass" style="display: none; margin-bottom: 20px; background: rgba(76, 175, 80, 0.6);"><i class="fas fa-download"></i> تثبيت التطبيق على الجهاز</button>
        <h2><i class="fas fa-lock"></i> تسجيل الدخول</h2>
        <div class="form-group">
            <input type="text" id="loginUser" placeholder="اسم المستخدم">
        </div>
        <div class="form-group">
            <input type="password" id="loginPass" placeholder="كلمة المرور">
        </div>
        <button onclick="checkLogin()" class="btn-glass">دخول</button>
        <p id="loginError" style="color: #ff5252; margin-top: 10px; display: none; font-weight: bold;">بيانات الدخول خاطئة!</p>
    </div>

    <div class="container" id="mainApp" style="display: none;">
        
        <header class="glass-panel text-center">
            <h1><i class="fas fa-file-invoice-dollar"></i> سجل الديون الذكي</h1>
        </header>

        <section id="addTab" class="tab-content active">
            <div class="glass-panel input-section">
                <h3><i class="fas fa-edit"></i> بيانات العملية</h3>
                <form id="transactionForm">
                    <input type="hidden" id="editTransactionId">
                    
                    <div class="form-group">
                        <input type="text" id="customerName" placeholder="اسم الزبون" required>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group half">
                            <select id="transType" required>
                                <option value="payment">مدين (عليه دين / سحب بضاعة)</option>
                                <option value="debt">دائن (له دين / يطلبني)</option>
                                <option value="settle_debt">تسديد المدين (استلام مبلغ منه)</option>
                                <option value="settle_credit">تسديد الدائن (دفع مبلغ له)</option>
                            </select>
                        </div>
                        <div class="form-group half">
                            <input type="date" id="transDate" required>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group half">
                            <input type="text" id="itemName" placeholder="المادة (اسم السلعة)">
                        </div>
                        <div class="form-group half">
                            <input type="number" id="itemCount" placeholder="تسلسل العملية (تلقائي)" readonly>
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="text" id="itemDetails" placeholder="ملاحظات / تفاصيل">
                    </div>

                    <div class="form-group">
                        <input type="number" id="amount" placeholder="المبلغ الكلي" min="1" step="0.01" required>
                    </div>
                    
                    <button type="submit" class="btn-glass" id="saveBtn">حفظ العملية</button>
                    <button type="button" class="btn-glass btn-secondary hidden" id="cancelEditBtn" onclick="cancelEditMode()">إلغاء التعديل</button>
                </form>
            </div>
        </section>

        <section id="searchTab" class="tab-content hidden">
            <div class="glass-panel search-section">
                <div class="search-box">
                    <input type="text" id="searchInput" placeholder="ابحث باسم الزبون...">
                    <button onclick="searchCustomer()" class="btn-glass"><i class="fas fa-search"></i> عرض الكشف</button>
                </div>
            </div>

            <div id="customerStatementSection" class="glass-panel table-section hidden">
                <div class="customer-header">
                    <h3><i class="fas fa-user-tag"></i> الزبون: <span id="statementCustomerName">---</span></h3>
                    <div class="balance-card">
                        <span>الرصيد النهائي:</span>
                        <span id="finalBalanceDisplay">0.00</span>
                    </div>
                </div>
                
                <div class="quick-actions">
                    <button onclick="prepareQuickAction('payment')" class="btn-small btn-red">إضافة دين (مدين)</button>
                    <button onclick="prepareQuickAction('settle_debt')" class="btn-small btn-green">تسديد (استلام)</button>
                </div>

                <div class="table-responsive">
                    <table>
                        <thead>
                            <tr>
                                <th>التاريخ</th>
                                <th>اسم الزبون</th>
                                <th>نوع العملية</th>
                                <th>المبلغ</th>
                                <th>ملاحظات</th>
                                <th>إجراءات</th>
                            </tr>
                        </thead>
                        <tbody id="customerTableBody">
                            </tbody>
                    </table>
                </div>
            </div>
        </section>

        <section id="customersTab" class="tab-content hidden">
            <div class="glass-panel table-section">
                <h3><i class="fas fa-users"></i> فهرس الزبائن</h3>
                <div class="table-responsive">
                    <table class="customers-list-table">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>اسم الزبون</th>
                                <th>إجراءات (كشف / تعديل / حذف)</th>
                            </tr>
                        </thead>
                        <tbody id="customersListBody">
                        </tbody>
                    </table>
                </div>
            </div>
        </section>

        <section id="generalTab" class="tab-content hidden">
            <div class="glass-panel table-section">
                <h3><i class="fas fa-list-alt"></i> آخر العمليات المسجلة</h3>
                <div class="table-responsive">
                    <table>
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>الزبون</th>
                                <th>النوع</th>
                                <th>المبلغ</th>
                                <th>المادة</th>
                                <th>إجراءات</th>
                            </tr>
                        </thead>
                        <tbody id="generalTableBody">
                            </tbody>
                    </table>
                </div>
            </div>
        </section>

    </div>

    <div class="glass-panel nav-tabs bottom-nav" id="bottomNav" style="display: none;">
        <button class="tab-btn active" onclick="switchTab('addTab')">
            <i class="fas fa-plus-circle"></i> إضافة
        </button>
        <button class="tab-btn" onclick="switchTab('customersTab')">
            <i class="fas fa-users"></i> الزبائن
        </button>
        <button class="tab-btn" onclick="switchTab('searchTab')">
            <i class="fas fa-file-invoice"></i> الكشف
        </button>
        <button class="tab-btn" onclick="switchTab('generalTab')">
            <i class="fas fa-history"></i> السجل
        </button>
    </div>

    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>

    <script>
        // إعدادات Firebase الخاصة بك
        const firebaseConfig = {
            apiKey: "AIzaSyAVzQBetgaua2r71SFG93weo1AfS-u56hs",
            authDomain: "lkjoij-12850.firebaseapp.com",
            projectId: "lkjoij-12850",
            storageBucket: "lkjoij-12850.firebasestorage.app",
            messagingSenderId: "410376993405",
            appId: "1:410376993405:web:c0b453b1525d22fb164f14"
        };

        // تهيئة Firebase وقاعدة البيانات
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // تفعيل ميزة العمل بدون إنترنت (Offline Persistence) لقاعدة البيانات
        db.enablePersistence()
            .catch(function(err) {
                if (err.code == 'failed-precondition') {
                    console.warn("لا يمكن تفعيل العمل بدون اتصال، التطبيق مفتوح في عدة تبويبات.");
                } else if (err.code == 'unimplemented') {
                    console.warn("المتصفح الحالي لا يدعم ميزة التخزين بدون اتصال.");
                }
            });
    </script>

    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./service-worker.js')
                    .then(registration => {
                        console.log('Service Worker registered with scope:', registration.scope);
                    })
                    .catch(error => {
                        console.log('Service Worker registration failed:', error);
                    });
            });
        }

        // كود تفعيل زر تثبيت التطبيق
        let deferredPrompt;
        const installAppBtn = document.getElementById('installAppBtn');

        window.addEventListener('beforeinstallprompt', (e) => {
            // منع المتصفح من إظهار رسالة التثبيت التلقائية
            e.preventDefault();
            // حفظ الحدث لاستخدامه لاحقاً
            deferredPrompt = e;
            // إظهار زر التثبيت للمستخدم
            installAppBtn.style.display = 'block';
        });

        installAppBtn.addEventListener('click', async () => {
            if (deferredPrompt) {
                // إظهار نافذة التثبيت الخاصة بالمتصفح
                deferredPrompt.prompt();
                // انتظار اختيار المستخدم
                const { outcome } = await deferredPrompt.userChoice;
                if (outcome === 'accepted') {
                    // إخفاء الزر إذا وافق المستخدم على التثبيت
                    installAppBtn.style.display = 'none';
                }
                // تصفير المتغير
                deferredPrompt = null;
            }
        });
    </script>

    <script src="script.js"></script>
</body>
</html>
